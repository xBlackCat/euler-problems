apply plugin: "maven"

group 'org.xblackcat.euler'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'org.xblackcat.euler', name: 'euler-util', version: '1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
